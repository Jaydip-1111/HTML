<html>
    <head>
        <title>Form page</title>
        <body>
              <form>
                <label>Name*:-</label>
                 <input type="text" name="username" placeholder="entername" minlength="2" maxlength="10" required>
                 <input type="text" name="username" placeholder="entersurname" required><br><br>
                 <label>Gender:-</label>
                 <input type="radio" name="gender" value="male">Male
                 <input type="radio" name="gender" value="female">female<br><br>
                 <label>Qualification:-</label>
                   <input type="checkbox" name="q1" value="10">10<sup>th</sup>
                   <input type="checkbox" name="q2" value="12">12<sup>th</sup>
                   <input type="checkbox" name="q1" value="bechlor">bechlor
                   <input type="checkbox" name="q1" value="master">master<br><br>
                   <label>File:-</label>
                     <input type="file" name="img" multiple><br><br>
                     <label>Date:-</label>
                      <input type="date" name="dob"><br><br>
                      <label>Search:-</label>
                        <input type="search" name="search"><br><br>

                        <label>Number:-</label>
                        <input type="number" name="number"><br><br>

                        <label>Email:-</label>
                        <input type="email" name="email"><br><br>

                        <label>Range:-</label>
                        <input type="range" name="range"><br><br>

                        <label>Password:-</label>
                        <input type="password" name="upwd"><br><br>

                        <label>Telephone:-</label>
                        <input type="tel" name="telephone" placeholder="222-22-2222" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"><br><br>
                        <label>Code</label>
                        <input type="text" name="code" pattern="[A-Za-z]{2,3}">
                        <br><br>

                        <label>Country:-</label>
                        <select name="country">
                    
                          <option>--select country--</option>
                          <option value="Ind">India</option>
                          <option value="Nz">New zeland</option>
                          <option value="Sa">South Africa</option>
                          <option value="Aus">Australia</option>
                          <option value="Usa">USA</option>
                          <option value="Eng">England</option>
                          <label>Code</label>
                           
                        </select><br><br>

                        <label>Address:-</label>
                         <textarea role="5" cols="20"></textarea><br><br>

                         <input type="button" name="btn1" value="save data">
                         <input type="submit" name="btn2" value="submit">
                         <input type="reset" name="btn3" value="cancle">

                   
                   

              </form>
        </body>
    </head>
</html>
