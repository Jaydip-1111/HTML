<html>
    <head>
        <title>Registration Form</title>
        <body>
            <form>
                <h1><center>Register</center></h1>
                <hr>
                <hr>

                <label><b>Name*:-</b></label>
                 <input type="text" name="username" placeholder="entername" minlength="2" maxlength="10" required>
                 <input type="text" name="username" placeholder="entersurname" required><br>
                 <hr>

                 <label><b>Phone:-</b></label>
                 <select>
                    <option value="+91">+91</option>
                    <option value="+81">+81</option>
                    <option value="+14">+14</option>
                    <option value="+98">+98</option>
                 </select>
                 <input type="pnumber" name="number"  maxlength="10"><br>
                 <hr>

                 <label><b>Email*:-</b></label>
                 <input type="email" name="email" placeholder="example@gmail.com" required><br>
                 <hr>

                 <label><b>Address*:-</b></label>
                 <textarea role="5" cols="20" required></textarea><br>
                 <hr>

                 <label><b>Gender:-</b></label>
                 <input type="radio" name="gender" value="male">Male
                 <input type="radio" name="gender" value="female">Female
                 <input type="radio" name="gender"  value="other">Other<br>
                 <hr>

                 <label><b>Profile Photo:-</b></label>
                     <input type="file" name="img" multiple><br>
                 <hr>
                 <label><b>Birthday:-</b></label>
                      <input type="date" name="dob"><br>
                 <hr>
                 <label><b>Hobby:-</b></label><br>
                   <input type="checkbox" name="q1" value="cricket"> Cricket<br>
                   <input type="checkbox" name="q2" value="kabbdy"> Traveling<br>
                   <input type="checkbox" name="q1" value="reading"> Reading<br>
                   <input type="checkbox" name="q1" value="learning"> Music <br>
                  <hr>
                  <hr>
                  <h2><center>Login Detail</center></h2> 
                  <hr>
                  <hr> 

                  <label><b>User Name*:-</b></label>
                    <input type="text" name="username" required><br>
                  <hr>
                  <label><b>Password*:-</b></label>
                        <input type="password" name="upwd" minlength="5" maxlength="10" required ><br>
                   <hr>


                   <label><b>Confirm Password*:-</b></label>
                        <input type="password" name="cpwd" minlength="5" maxlength="10" required ><br>
                   <hr>
                   <input type="submit" name="btn2" value="submit">
                   <input type="reset" name="btn3" value="cancle">
                   <hr> 


            </form>
        </body>
    </head>
</html>
